<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>AutoVoiceCollation - 音视频转文本系统</title>
  <link href="/assets/icon.svg" rel="icon" type="image/svg+xml">
  <link href="/dist/css/output.css" rel="stylesheet">
  <!-- 主题管理（必须在 Alpine.js 之前加载，避免闪烁） -->
  <script src="/src/js/theme.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200" x-data="app">
<!-- 导航栏 -->
<nav class="bg-white dark:bg-gray-800 shadow-sm border-b dark:border-gray-700 transition-colors duration-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <img alt="Logo" class="h-8 w-8 mr-3" src="/assets/icon.svg">
        <h1 class="text-xl font-bold text-gray-900 dark:text-white">AutoVoiceCollation</h1>
      </div>
      <div class="flex items-center space-x-4">
        <!-- 主题切换按钮 -->
        <button
          :title="getThemeLabel()"
          @click="toggleTheme"
          aria-label="切换主题"
          class="px-3 py-1.5 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-200">
          <span x-text="getThemeLabel()"></span>
        </button>
        <a class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors"
           href="/docs" rel="noopener noreferrer" target="_blank">API 文档</a>
        <a class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors"
           href="https://github.com" rel="noopener noreferrer"
           target="_blank">GitHub</a>
      </div>
    </div>
  </div>
</nav>

<!-- 主内容区 -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- 标签页导航 -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow dark:shadow-gray-900/50 mb-6 transition-colors duration-200">
    <div class="border-b border-gray-200 dark:border-gray-700">
      <nav aria-label="Tabs" class="-mb-px flex space-x-8 px-6">
        <button
          :class="currentTab === 'bilibili' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600'"
          @click="currentTab = 'bilibili'"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors">
          B站视频
        </button>
        <button
          :class="currentTab === 'upload' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600'"
          @click="currentTab = 'upload'"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors">
          本地文件
        </button>
        <button
          :class="currentTab === 'batch' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600'"
          @click="currentTab = 'batch'"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors">
          批量处理
        </button>
        <button
          :class="currentTab === 'subtitle' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600'"
          @click="currentTab = 'subtitle'"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors">
          字幕生成
        </button>
        <button
          :class="currentTab === 'tasks' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600'"
          @click="currentTab = 'tasks'"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors">
          任务列表
        </button>
      </nav>
    </div>

    <!-- B站视频处理 -->
    <div class="p-6" x-show="currentTab === 'bilibili'">
      <!-- 步骤1：输入URL -->
      <div x-show="!multiPartInfo">
        <form @submit.prevent="checkMultiPart" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">B站视频链接</label>
            <input
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
              placeholder="https://www.bilibili.com/video/BV..." required
              type="url"
              x-model="biliUrl">
          </div>
          <button :disabled="processing"
                  class="w-full bg-blue-600 dark:bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors"
                  type="submit">
            <span x-show="!processing">检查视频</span>
            <span x-show="processing">检查中...</span>
          </button>
        </form>
      </div>

      <!-- 步骤2：多P选择 -->
      <div x-show="multiPartInfo" class="space-y-4">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            <span x-text="multiPartInfo?.main_title"></span>
            <span class="text-sm text-gray-500 dark:text-gray-400 ml-2" x-text="`(共 ${multiPartInfo?.total_parts} P)`"></span>
          </h3>
          <button
            @click="resetMultiPart"
            class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors">
            重新选择
          </button>
        </div>

        <!-- 分P列表 -->
        <div class="border border-gray-300 dark:border-gray-600 rounded-lg max-h-96 overflow-y-auto bg-white dark:bg-gray-800">
          <template x-for="part in multiPartInfo?.parts" :key="part.part_number">
            <div class="flex items-center p-3 border-b border-gray-200 dark:border-gray-700 last:border-b-0 hover:bg-gray-50 dark:hover:bg-gray-700/30 transition-colors">
              <input
                :id="`part-${part.part_number}`"
                :value="part.part_number"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded"
                type="checkbox"
                x-model="selectedParts">
              <label
                :for="`part-${part.part_number}`"
                class="ml-3 flex-1 cursor-pointer">
                <span class="font-medium text-gray-900 dark:text-white" x-text="`P${part.part_number}`"></span>
                <span class="text-gray-700 dark:text-gray-300 ml-2" x-text="part.title"></span>
                <span class="text-sm text-gray-500 dark:text-gray-400 ml-2" x-text="formatDuration(part.duration)"></span>
              </label>
            </div>
          </template>
        </div>

        <!-- 快捷选择按钮 -->
        <div class="flex space-x-2">
          <button
            @click="selectAllParts"
            class="px-4 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
            全选
          </button>
          <button
            @click="deselectAllParts"
            class="px-4 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
            取消全选
          </button>
          <button
            @click="inverseSelectParts"
            class="px-4 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
            反选
          </button>
        </div>

        <!-- 提交按钮 -->
        <button
          :disabled="selectedParts.length === 0 || processing"
          @click="processMultiPart"
          class="w-full bg-blue-600 dark:bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors">
          <span x-show="!processing" x-text="`开始处理 (已选 ${selectedParts.length} P)`"></span>
          <span x-show="processing">处理中...</span>
        </button>
      </div>
    </div>

    <!-- 本地文件上传 -->
    <div class="p-6" x-show="currentTab === 'upload'">
      <form @submit.prevent="uploadAudio" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">选择音频/视频文件</label>
          <div
            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-lg bg-gray-50 dark:bg-gray-700/50 hover:border-blue-400 dark:hover:border-blue-500 transition-colors">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor"
                   viewBox="0 0 48 48">
                <path
                  d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
              <div class="flex text-sm text-gray-600 dark:text-gray-400">
                <label
                  class="relative cursor-pointer bg-transparent rounded-md font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300">
                  <span>上传文件</span>
                  <input @change="handleFileSelect" accept="audio/*,video/*" class="sr-only"
                         type="file">
                </label>
                <p class="pl-1">或拖拽到此处</p>
              </div>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                支持音频（MP3, WAV, M4A, FLAC）或视频（MP4, AVI, MKV, MOV等）<br>
                <span class="text-blue-600 dark:text-blue-400">视频文件将自动提取音频处理</span>
              </p>
            </div>
          </div>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400" x-show="selectedFile"
             x-text="'已选择: ' + (selectedFile ? selectedFile.name : '')"></p>
        </div>
        <button :disabled="!selectedFile || processing"
                class="w-full bg-blue-600 dark:bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors"
                type="submit">
          <span x-show="!processing">开始处理</span>
          <span x-show="processing">处理中...</span>
        </button>
      </form>
    </div>

    <!-- 批量处理 -->
    <div class="p-6" x-show="currentTab === 'batch'">
      <form @submit.prevent="processBatch" class="space-y-4">
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">B站视频链接列表（每行一个）</label>
          <textarea
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm transition-colors"
            placeholder="https://www.bilibili.com/video/BV1...&#10;https://www.bilibili.com/video/BV2...&#10;https://www.bilibili.com/video/BV3..."
            required
            rows="8"
            x-model="batchUrls"></textarea>
        </div>
        <button :disabled="processing"
                class="w-full bg-blue-600 dark:bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors"
                type="submit">
          <span x-show="!processing">批量处理</span>
          <span x-show="processing">处理中...</span>
        </button>
      </form>
    </div>

    <!-- 字幕生成 -->
    <div class="p-6" x-show="currentTab === 'subtitle'">
      <form @submit.prevent="generateSubtitle" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">视频文件路径</label>
          <input
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
            placeholder="D:/videos/example.mp4" required
            type="text"
            x-model="videoPath">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">字幕文本路径（可选）</label>
          <input
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
            placeholder="留空将自动使用 ASR 识别"
            type="text"
            x-model="subtitleText">
        </div>
        <button :disabled="processing"
                class="w-full bg-blue-600 dark:bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors"
                type="submit">
          <span x-show="!processing">生成字幕</span>
          <span x-show="processing">生成中...</span>
        </button>
      </form>
    </div>

    <!-- 任务列表 -->
    <div class="p-6" x-show="currentTab === 'tasks'">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-base font-medium text-gray-900 dark:text-white">任务列表</h3>
        <button
          @click="refreshTasks"
          class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors">
          刷新
        </button>
      </div>

      <div class="text-sm text-gray-500 dark:text-gray-400" x-show="tasksLoading">
        正在加载任务...
      </div>
      <div class="text-sm text-gray-500 dark:text-gray-400" x-show="!tasksLoading && tasks.length === 0">
        暂无任务
      </div>

      <div class="space-y-4" x-show="tasks.length > 0">
        <template :key="task.task_id" x-for="task in getSortedTasks()">
          <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-4 bg-white dark:bg-gray-800 hover:shadow-md dark:hover:shadow-gray-900/30 transition-all duration-200">
            <div class="flex items-start justify-between">
              <div class="flex-1 min-w-0">
                <div class="text-sm font-medium text-gray-900 dark:text-white truncate" x-text="task.task_id"></div>
                <div class="text-xs text-gray-500 dark:text-gray-400 mt-1 truncate"
                     x-show="task.url || task.filename"
                     x-text="task.url || task.filename || ''"></div>
              </div>
              <span :class="getStatusColor(task.status)"
                    class="text-sm font-medium ml-3 flex-shrink-0"
                    x-text="task.status"></span>
            </div>

            <div class="mt-2 text-sm text-gray-700 dark:text-gray-300"
                 x-show="task.message"
                 x-text="task.message"></div>

            <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
              <span x-show="task.created_at">
                创建: <span x-text="task.created_at"></span>
              </span>
              <span class="ml-4" x-show="task.completed_at">
                完成: <span x-text="task.completed_at"></span>
              </span>
            </div>

            <div class="mt-3 pt-3 border-t border-gray-100 dark:border-gray-700" x-show="task.status === 'completed' && task.result">
              <div class="space-y-1.5">
                <template :key="entry.key" x-for="entry in getResultEntries(task.result)">
                  <div class="flex items-start">
                    <span class="text-xs font-medium text-gray-600 dark:text-gray-400 w-32 flex-shrink-0"
                          x-text="entry.key + ':'"></span>
                    <span class="text-xs text-gray-900 dark:text-white break-all"
                          x-text="formatResultValue(entry.key, entry.value)"></span>
                  </div>
                </template>
              </div>
              <div class="mt-3" x-show="task.result?.output_dir">
                <a :href="`/api/v1/download/${task.task_id}`"
                   class="inline-flex items-center bg-green-600 dark:bg-green-500 text-white px-4 py-1.5 rounded-lg hover:bg-green-700 dark:hover:bg-green-600 transition-colors text-sm font-medium">
                  下载结果
                </a>
              </div>
            </div>

            <div class="mt-2 pt-2 border-t border-red-100 dark:border-red-900/30 text-sm text-red-600 dark:text-red-400"
                 x-show="task.status === 'failed' && task.error"
                 x-text="task.error"></div>
          </div>
        </template>
      </div>
    </div>
  </div>

  <!-- 任务状态显示 -->
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow dark:shadow-gray-900/50 p-6 mb-6 transition-colors duration-200"
    x-show="currentTask">
    <div class="flex justify-between items-start mb-4">
      <h3 class="text-lg font-medium text-gray-900 dark:text-white">任务状态</h3>
      <button :disabled="!canCancel" @click="cancelTask"
              class="text-red-600 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 text-sm font-medium disabled:text-gray-400 dark:disabled:text-gray-600 disabled:cursor-not-allowed transition-colors">
        取消任务
      </button>
    </div>
    <div class="space-y-3">
      <div class="flex items-center">
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300 w-24">任务ID:</span>
        <span class="text-sm text-gray-900 dark:text-gray-100 font-mono" x-text="currentTask?.task_id"></span>
      </div>
      <div class="flex items-center">
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300 w-24">状态:</span>
        <span :class="getStatusColor(currentTask?.status)" class="text-sm" x-text="currentTask?.status"></span>
      </div>
      <div x-show="currentTask?.progress">
        <div class="flex items-center mb-2">
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300 w-24">进度:</span>
          <span class="text-sm text-gray-900 dark:text-gray-100" x-text="currentTask?.progress"></span>
        </div>
        <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
          <div :style="`width: ${currentTask?.progress || 0}%`"
               class="bg-blue-600 dark:bg-blue-500 h-2 rounded-full transition-all duration-300"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 结果显示 -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow dark:shadow-gray-900/50 p-6 transition-colors duration-200"
       x-show="result">
    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">处理结果</h3>
    <div class="space-y-2">
      <template :key="key" x-for="(value, key) in result">
        <div class="flex items-start">
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300 w-32" x-text="key + ':'"></span>
          <span class="text-sm text-gray-900 dark:text-gray-100"
                x-text="typeof formatResultValue === 'function' ? formatResultValue(key, value) : (value ?? '')"></span>
        </div>
      </template>
    </div>
    <div class="mt-4" x-show="result?.output_dir">
      <a :href="`/api/v1/download/${currentTask?.task_id}`"
         class="inline-block bg-green-600 dark:bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-700 dark:hover:bg-green-600 transition-colors">
        下载结果
      </a>
    </div>
  </div>
</main>

<script src="/src/js/main.js?v=2"></script>
</body>
</html>
