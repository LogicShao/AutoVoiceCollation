[pytest]
# pytest configuration file

# Test discovery rules
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Command line options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -s
    --capture=no

# Marker definitions
markers =
    integration: mark a test as an integration test that may require external services or longer runtime
    slow: mark test as slow running test
    unit: mark test as unit test (default)
    asyncio: mark test as async test

# Async test configuration
asyncio_mode = auto

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
