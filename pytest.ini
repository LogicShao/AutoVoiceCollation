[pytest]
# pytest 配置文件

# 测试发现规则
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 命令行选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -s
    --capture=no

# 标记定义
markers =
    integration: mark a test as an integration test that may require external services or longer runtime
    slow: mark test as slow running test
    unit: mark test as unit test (default)
    asyncio: mark test as async test

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
